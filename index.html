<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorPay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-evenly">
            <!-- logo -->
            <a href="" class="cursor-pointer py-7 pr-7">
                <img src="https://www.financialexpress.com/wp-content/uploads/2021/10/Razorpay.jpg" width="125px"
                    height="30px" alt="Loading...">
            </a>
            <ul class="flex gap-6">
                <!-- here text is for text-property font family py is padding through y-axis(or vertically) similarly px for horizontally  and we use group property for using property with relation to property of parent div -->
                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group  ">
                    <a href="#">Payments</a>
                    <div
                        class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                    </div>
                </li>
                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group  ">
                    <a href="#">Banking</a>
                    <div
                        class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                    </div>
                </li>
                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group  ">
                    <a href="#">Coorporate Card</a>
                </li>
                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group  ">
                    <a href="#">Payroll</a>

                </li>
                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group  ">
                    <a href="#">Resources</a>
                    <div
                        class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                    </div>
                </li>
                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group  ">
                    <a href="#">Support</a>
                    <div
                        class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                    </div>
                </li>
                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group  ">
                    <a href="#">Pricing</a>
                    <div
                        class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                    </div>
                </li>
            </ul>
            <div class="flex gap-6">
                <img src="http://upload.wikimedia.org/wikipedia/commons/b/bc/Flag_of_India.png" alt="" width="35px"
                    height="20px">
                <button
                    class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm  font-bold">Log
                    In</button>
                <button
                    class="py-3 px-4 font-mullish rounded-sm text-sm  bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500 gap-3 flex items-center">
                    <p>Sign Up</p>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </nav>

    <section class="relative bg-deepBlue">
        <div class="w-10/12 flex flex-row justify-between items-center mx-auto max-w-[1080]">
            <div class="space-y-8">
                <h1 class="font-mullish font-bold text-[40px] leading-[1,2] text-white">Power your finance, grow your
                    business</h1>
                <div class="w-10 h-1 bg-greenLight"></div>
                <p class="font-mullish text-[18px] leading-7 text-white opacity-70">Accept payments from customers,
                    Automate payouts to vendors & employees. Never run out of working capital.</p>
                <button
                    class="bg-lightBlue text-white py-[14px] px-[18px] font-mullish rounded-md font-bold hover:bg-lightBlue500 transition-all duration-200">SignUp
                    Now</button>
            </div>
            <img src="https://codehelp-razorpay-clone.netlify.app/assets/hero-illustration.jpg" alt=""
                class="w-full max-w-[680px]">
        </div>
        <div class="absolute left-0 right-0 w-[100.1%]">
            <img src="https://codehelp-razorpay-clone.netlify.app/assets/hero-shape.svg" alt=""
                class="w-full object-fill">
        </div>
    </section>
</body>

</html>
